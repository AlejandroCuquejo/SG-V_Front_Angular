<div class="grid">
  <div class="col-12">
    <div class="card">
      <button pButton type="button" (click)="showAgregarUsuario()" label="Agregar usuario" icon="pi pi-user-plus" class="mr-2 mb-3" ></button>  

<p-table [value]="usuarios" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }" >

  <ng-template pTemplate="header">
    <tr style="text-align: center;">
      <th [style]="{ width: '130px' }">NÂ°Usuario</th>
      <th>Nombre y apellido</th>
      <th>Correo</th>
      <th>Fecha de registro</th>
      <!--th>Rol</th-->
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-usuario>
    <tr >
      <td>{{ usuario.idUsuario }}</td>
      <td>{{ usuario.nombre }}</td>
      <td>{{ usuario.correo }}</td>
      <td>{{ usuario.fechaRegistro }}</td>
      <td>{{ "Usuario" }}</td>
      <td>
        <div class="flex" style="justify-content: center;">
            <button pButton pRipple icon= "pi pi-pencil" class= " p-button-rounded p-button-success mr-2  " ></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger mr-2" ></button>
            <button pButton pRipple icon="pi pi-envelope" class="p-button-rounded p-button-warning " ></button>       
        </div>
    </td>
    </tr>
  </ng-template>
</p-table>
    </div>
  </div>
</div>
