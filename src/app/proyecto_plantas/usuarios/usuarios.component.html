<div class="card" [formGroup]="usuarioForm">
  <div class="flex justify-content-between">
    <div class="w-auto">
      <button pButton type="button" (click)="openAgregarEditar('agregar','')" label="Agregar producto " icon="pi pi-plus" class="mr-2 mb-3"></button>  
    </div>
    <div>
      <button pButton type="button" (click)="usuarioListData()" icon="pi pi-search " class="mr-2 mb-3" pTooltip="Buscar"  tooltipPosition="top"></button>  
      <button pButton type="button" (click)="clearFilters()" icon="pi pi-filter" class="mr-2 mb-3" pTooltip="Limpiar"  tooltipPosition="top"></button>  
    </div>
</div>
  <p-table [paginator]="true" [value]="usuarioList" [first]="start" [rows]="pageSize" [totalRecords]="totalRecords" 
  [lazy]="true" (onLazyLoad)="onLazyLoadData($event)" columnResizeMode="expand" styleClass="p-datatable-gridlines" [resizableColumns]="true" >
      <ng-template pTemplate="header">
          <tr>
              <th style="max-width: 100%;">
                  <div pSortableColumn="nombre" class=" mb-2">
                      Nombre
                      <p-sortIcon field="nombre"></p-sortIcon>
                  </div>
                  <input pInputText style="width:100%" formControlName="nombre">
              </th>
              <th style="max-width: 100%;">
                  <div pSortableColumn="apellido" class=" mb-2">
                      Apellido
                      <p-sortIcon field="apellido"></p-sortIcon>
                  </div>
                  <input pInputText style="width:100%" formControlName="apellido">
              </th>
              <th style="max-width: 100%;">
                  <div pSortableColumn="correo" class=" mb-2">
                      Correo
                      <p-sortIcon field="correo"></p-sortIcon>
                  </div>
                  <input pInputText style="width:100%" formControlName="correo">
              </th>
              <th style="max-width: 100%;">
                  <div pSortableColumn="estado" class=" mb-2">
                      Estado
                    </div>
                  <p-dropdown [options]="estado"  optionLabel="label" optionValue="value" [style]="{ width: '100%' }" placeholder="Seleccionar Estado" formControlName="estado" appendTo="body"></p-dropdown>
              </th>
              <th class="text-center">
                  Accion
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-empleados>
          <tr>
            <!--td>{{ inventario.idProducto }}</td-->
            <td>{{ empleados.nombre }}</td>
            <td>{{ empleados.apellido }}</td>
            <td>{{ empleados.correo }}</td>
            <td class="text-center">{{empleados.estado == "A" ? "Activo" : "Inactivo"}}</td>
              <td class="flex justify-content-center">
                <p-button icon="pi pi-pencil" styleClass="p-button-success mr-2" (click)="openAgregarEditar('editar', empleados)" pTooltip="Editar"></p-button>
                <!--p-button icon="pi pi-cart-plus" styleClass="p-button-success mr-2"  pTooltip="AÃ±adir a carrito"  tooltipPosition="top"></p-button-->
              </td>
          </tr>
      </ng-template>
  </p-table>
  <p-toast></p-toast>
</div>
