<div class="grid">
  <div class="col-12">
    <div class="card">
      
<p-table [value]="usuarios" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="caption"> 
    <button pButton type="button" label="Agregar usuario" icon="pi pi-plus" class="mr-2"></button>  
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>NÂ°Usuario</th>
      <th>Nombre y Apellido</th>
      <th>Correo</th>
      <th>Fecha de registro</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-usuario>
    <tr>
      <td>{{ usuario.idUsuario }}</td>
      <td>{{ usuario.nombre }}</td>
      <td>{{ usuario.correo }}</td>
      <td>{{ usuario.fechaRegistro }}</td>
      <td>
        <div class="flex">
         
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" ></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" ></button>
        </div>
    </td>
    </tr>
  </ng-template>
</p-table>
    </div>
  </div>
</div>
