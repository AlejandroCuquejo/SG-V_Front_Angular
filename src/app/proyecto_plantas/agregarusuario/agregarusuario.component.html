<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Registrar usuario</h5>
			<div class="p-fluid p-formgrid grid">
				<div class="field col-12 md:col-6">
					<label htmlFor="firstname2"> <i class="pi pi-user"></i> Nombre completo</label>
					<input pInputText id="firstname2" type="text" />
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="correo"> <i class="pi pi-envelope"></i> Correo</label> 
					<input pInputText id="correo" type="email" />
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="password"> <i class="pi pi-lock"></i> Contraseña</label>
					<p-password id="password" [toggleMask]="true">
						<ng-template pTemplate="footer">
							<p-divider></p-divider>
							<p class="mt-2">Sugrencias</p>
							<ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
								<li>Minimo 8 caracteres</li>
								<li>Una mayuscula</li>
								<li>Un numero</li>
							</ul>
						</ng-template>
					</p-password>
				  </div>		  
				<div class="field col-12 md:col-3">
					<label htmlFor="state"> <i class="pi pi-sitemap"></i> Rol</label>
					<p-dropdown [options]="dropdownItems" optionLabel="name" ></p-dropdown>
				</div>
			</div>
			<div class="flex flex-wrap gap-2">
				<button pButton pRipple label="Registrar"></button>
			</div>
		</div>
	</div>
</div>
