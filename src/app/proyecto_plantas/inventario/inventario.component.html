<div class="grid">
  <div class="col-12">
    <div class="card">
      <button pButton type="button" (click)="showAgregarProducto()" label="Agregar producto " icon="pi pi-plus" class="mr-2 mb-3"></button>  

      <p-table [value]="inventario" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">

        <ng-template pTemplate="header">

          <tr>
            <th [style]="{ width: '130px' }">Codigo</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-inventario>
          <tr>
            <td>{{ inventario.idProducto }}</td>
            <td>{{ inventario.nombre_producto }}</td>
            <td>{{ inventario.cantidad }}</td>
            <td>â‚² {{ inventario.precio_producto }}</td>
            <td>
              <button pButton type="button" icon="pi pi-pencil"
                class="p-button-rounded p-button-success p-mr-2"></button>
              <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger"></button>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
