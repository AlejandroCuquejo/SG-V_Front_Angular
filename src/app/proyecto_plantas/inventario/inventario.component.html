<div class="card" [formGroup]="inventarioForm">
  <div class="flex justify-content-between">
      <div class="w-auto">
        <button pButton type="button" (click)="openAgregarEditar('agregar','')" label="Agregar producto " icon="pi pi-plus" class="mr-2 mb-3"></button>  
      </div>
      <div>
        <button pButton type="button" (click)="openAgregarEditar('agregar','')" icon="pi pi-search " class="mr-2 mb-3" pTooltip="Buscar"  tooltipPosition="top"></button>  
        <button pButton type="button" (click)="openAgregarEditar('agregar','')" icon="pi pi-filter" class="mr-2 mb-3" pTooltip="Limpiar"  tooltipPosition="top"></button>  
      </div>
  </div>
  <p-table [paginator]="true" [value]="inventarioList" [first]="start" [rows]="pageSize" [totalRecords]="totalRecords" 
  [lazy]="true" (onLazyLoad)="onLazyLoadData($event)" columnResizeMode="expand" styleClass="p-datatable-gridlines" [resizableColumns]="true" >
      <ng-template pTemplate="header">
          <tr>
              <th style="max-width: 100%;">
                  <div pSortableColumn="idProducto" class=" mb-2">
                      Codigo
                      <p-sortIcon field="idProducto"></p-sortIcon>
                  </div>
                  <input pInputText style="width:100%" formControlName="idProducto">
              </th>
              <th style="max-width: 100%;">
                  <div pSortableColumn="detallePdto" class=" mb-2">
                      Producto
                      <p-sortIcon field="detallePdto"></p-sortIcon>
                  </div>
                  <input pInputText style="width:100%">
              </th>
              <th style="max-width: 100%;">
                  <div pSortableColumn="cantidad" class=" mb-2">
                      Cantidad
                      <p-sortIcon field="cantidad"></p-sortIcon>
                  </div>
                  <input pInputText style="width:100%">
              </th>
              <th style="max-width: 100%;">
                  <div pSortableColumn="precio" class=" mb-2">
                      Costo
                      <p-sortIcon field="precio"></p-sortIcon>
                  </div>
                  <input pInputText style="width:100%">
              </th>
              <th style="max-width: 100%;">
                  <div pSortableColumn="estado" class=" mb-2">
                      Estado
                      <p-sortIcon field="estado"></p-sortIcon>
                  </div>
                  <p-dropdown  optionLabel="label" optionValue="value" [style]="{ width: '100%' }" placeholder="Seleccionar Estado"></p-dropdown>
              </th>
              <th class="text-center">
                  Accion
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-inventario>
          <tr>
            <td>{{ inventario.idProducto }}</td>
            <td>{{ inventario.detallePdto }}</td>
            <td>{{ inventario.cantidad }}</td>
            <td class="text-right">â‚² {{ inventario.precio }}</td>
              <td class="text-center">{{inventario.estado == "A" ? "Activo" : "Inactivo"}}</td>
              <td class="flex justify-content-center">
                  <p-button icon="pi pi-pencil" styleClass="p-button-success mr-2" (click)="openAgregarEditar('editar', inventario)" pTooltip="Editar"></p-button>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>
