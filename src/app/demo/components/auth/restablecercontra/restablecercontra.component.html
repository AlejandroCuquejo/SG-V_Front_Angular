<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="text-center mb-5">
                  <img src="https://i.imgur.com/9Sp70V7.png" alt="Image" height="50" class="mb-3">
                  <div class="text-900 text-3xl font-medium mb-3">Restablecer contraseña</div>
                  <span class="text-600 font-medium">Ingrese la nueva contraseña</span>
              </div>

              <div>
      
                  <label for="password1" class="block text-900 font-medium text-xl mb-2">Nueva contraseña</label>
                  <p-password id="password1"  placeholder="Contraseña" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem">
                    id="password" [toggleMask]="true">
						<ng-template pTemplate="footer">
							<p-divider></p-divider>
							<p class="mt-2">Sugrencias</p>
							<ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
								<li>Minimo 8 caracteres</li>
								<li>Una mayuscula</li>
								<li>Un numero</li>
							</ul>
						</ng-template>
                  </p-password>

                  <label for="password1" class="block text-900 font-medium text-xl mb-2">Confirmar contraseña</label>
                  <p-password id="password1"  placeholder="Contraseña" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                  <div class="flex align-items-center justify-content-between mb-5 gap-5">
    
                  </div>
                  <button pButton pRipple label="Cambiar contraseña" class="w-full p-3 text-xl" [routerLink]="['/auth/login']"></button>
              </div>
          </div>
      </div>
  </div>
</div>
